<div class="container">
  <div class="row mt-5">
    <div class="col-lg-12">
      <h1>
        Product List
      </h1>
    </div>
    <div class="col-lg-12">
      <table class="table product_list_table">
        <thead>
          <tr>
            <th  scope="col">
              Image
            </th>
            <th  scope="col">
              Name
            </th>
            <th  scope="col">
              Price
            </th>
            <th  scope="col">
              Color
            </th>
            <th  scope="col">
              Category
            </th>
            <th  scope="col">
              Description
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let Item of productList">
            <td><img src="{{Item.image}}" alt="" class="img-fluid"></td>
            <td>{{Item.product}}</td>
            <td>{{Item.price}}</td>
            <td>{{Item.color}}</td>
            <td>{{Item.category}}</td>
            <td>{{Item.description}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
