<section class="top_banner_section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <ngb-carousel *ngIf="popularProducts">
          <ng-template *ngFor="let item of popularProducts" ngbSlide>
            <div class="picsum-img-wrapper">
              <img src="{{item.image}}" alt="Random first slide" class="img-fluid product_header_img" />
            </div>
            <div class="carousel-caption">
              <h3>{{item.product}}</h3>
              <p>{{item.description}}</p>
            </div>
          </ng-template>
        </ngb-carousel>
      </div>
    </div>
  </div>
</section>
<section class="tranding_product_section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12 text-center">
        <h1 class="main_heading">
          Tranding Products
        </h1>
      </div>
      <div class="col-md-3 col-6" *ngFor="let item of trandingProduct">
        <div class="product_item_wrapper text-center">
          <div class="product_img_box">
            <img src="{{item.image}}" class="img-fluid product_img" alt="{{item.product}}" />
          </div>
          <div class="product_name_price">
            <p class="product_name">
              {{item.product}}
            </p>
            <p class="product_price">
              ₹{{item.price}}<span class="discount_price">₹25,000</span>
            </p>
          </div>
          <div class="product_details_sec">
            <div class="row">
              <div class="col-md-6 col-12"><a routerLink="/details/{{item.id}}">View details</a></div>
              <div class="col-md-6 col-12"><a href="">Add to cart</a></div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
